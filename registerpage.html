<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <link href="liuyanban.css" rel="stylesheet" type="text/css">
</head>

<body class="body">
    <div class="header"><span class="header1">留言板</span>
    </div>
    <div class="fieldset2">
    <div class="registerboxone">
        <span class="font" for="username2">用户名:</span>&nbsp;&nbsp;&nbsp;<input type="text" class="inputone"
            id="username2" placeholder="如小明" name="username2">
    </div>
    <div class="registerboxtwo">
        <ul style="list-style: none;">
        <span class="font">密码:</span>&nbsp;&nbsp;&nbsp;
        <input type="password" class="inputone" id="password2"></ul>
    </div>
    <div class="registerboxthree">
        <ul style="list-style: none;">
        <li ><span class="font">性别:</span>&nbsp;&nbsp;&nbsp;
        <input type="text" class="inputtwo" id="sex"></li>
        <li style="margin-top: 3vw;"><span class="font">年龄:</span>&nbsp;&nbsp;&nbsp;
        <input type="text" class="inputtwo" id="age"></li>
        <li style="margin-top: 3vw;"><span class="font">地址:</span>&nbsp;&nbsp;&nbsp;
        <input type="text" class="inputone" id="address"></li>
        <li style="margin-top: 8vw;list-style: none;">
            <input class="buttontwo" type="button" value="注册" onclick="postRegister()"></li></ul>
    </div>
    
   <div class="messageboxtwo">
    <p id="registermsg" class="msgfont"></p>
   </div>
    
</body>
<script src="liuyanban.js"></script>
